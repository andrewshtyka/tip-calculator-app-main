<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tip Calculator</title>

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Appearance, Fonts -->
    <link rel="icon" type="image/png" sizes="32x32" href="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <style media="all">
      /*! normalize.css v8.0.1 | MIT License | github.com/necolas/normalize.css */
      html {
        line-height: 1.15;
        -webkit-text-size-adjust: 100%;
      }
      body {
        margin: 0;
      }
      main {
        display: block;
      }
      h1 {
        font-size: 2em;
        margin: 0.67em 0;
      }
      hr {
        box-sizing: content-box;
        height: 0;
        overflow: visible;
      }
      pre {
        font-family: monospace, monospace;
        font-size: 1em;
      }
      a {
        background-color: transparent;
        text-decoration: none;
        color: currentColor;
      }
      abbr[title] {
        border-bottom: none;
        text-decoration: underline dotted;
      }
      b,
      strong {
        font-weight: 700;
      }
      code,
      kbd,
      samp {
        font-family: monospace, monospace;
        font-size: 1em;
      }
      small {
        font-size: 80%;
      }
      sub,
      sup {
        font-size: 75%;
        line-height: 0;
        position: relative;
        vertical-align: baseline;
      }
      sub {
        bottom: -0.25em;
      }
      sup {
        top: -0.5em;
      }
      img {
        border-style: none;
        font-style: italic;
        max-width: 100%;
        height: auto;
      }
      button,
      input,
      optgroup,
      select,
      textarea {
        font-family: inherit;
        font-size: 100%;
        line-height: 1.15;
        margin: 0;
      }
      button,
      input {
        overflow: visible;
      }
      button,
      select {
        text-transform: none;
      }
      button,
      [type="button"],
      [type="reset"],
      [type="submit"] {
        -webkit-appearance: button;
      }
      button::-moz-focus-inner,
      [type="button"]::-moz-focus-inner,
      [type="reset"]::-moz-focus-inner,
      [type="submit"]::-moz-focus-inner {
        border-style: none;
        padding: 0;
      }
      button:-moz-focusring,
      [type="button"]:-moz-focusring,
      [type="reset"]:-moz-focusring,
      [type="submit"]:-moz-focusring {
        outline: 1px dotted ButtonText;
      }
      fieldset {
        border: 0;
        padding: 0;
        margin: 0;
        min-width: 0;
      }
      legend {
        box-sizing: border-box;
        color: inherit;
        display: table;
        max-width: 100%;
        padding: 0;
        white-space: normal;
      }
      progress {
        vertical-align: baseline;
      }
      textarea {
        overflow: auto;
        resize: vertical;
      }
      [type="checkbox"],
      [type="radio"] {
        box-sizing: border-box;
        padding: 0;
      }
      [type="number"]::-webkit-inner-spin-button,
      [type="number"]::-webkit-outer-spin-button {
        height: auto;
      }
      [type="search"] {
        -webkit-appearance: textfield;
        outline-offset: -2px;
      }
      [type="search"]::-webkit-search-decoration {
        -webkit-appearance: none;
      }
      ::-webkit-file-upload-button {
        -webkit-appearance: button;
        font: inherit;
      }
      details {
        display: block;
      }
      summary {
        display: list-item;
      }
      template {
        display: none;
      }
      [hidden] {
        display: none;
      }
      *,
      :before,
      :after {
        box-sizing: inherit;
      }
      address {
        font-style: inherit;
      }
      dfn,
      cite,
      em,
      i {
        font-style: italic;
      }
      ul,
      ol {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      p,
      figure {
        margin: 0;
        padding: 0;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-size: 1em;
        font-weight: inherit;
        margin: 0;
      }
      a,
      area,
      button,
      input,
      label,
      select,
      textarea,
      [tabindex] {
        touch-action: manipulation;
      }
      table {
        border-spacing: 0;
        border-collapse: collapse;
      }
      hr {
        display: block;
        margin: 1em 0;
        padding: 0;
        height: 1px;
        border: 0;
        border-top: 1px solid #ccc;
      }
      audio,
      canvas,
      iframe,
      img,
      svg,
      video {
        vertical-align: middle;
      }
      audio:not([controls]) {
        display: none;
        height: 0;
      }
      input,
      select,
      textarea {
        display: block;
        margin: 0;
        padding: 0;
        width: 100%;
        outline: 0;
        border: 0;
        border-radius: 0;
        background: none;
        color: inherit;
        font: inherit;
        line-height: normal;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
      button,
      .c-button {
        display: inline-block;
        overflow: visible;
        margin: 0;
        padding: 0;
        outline: 0;
        border: 0;
        background: none;
        color: inherit;
        vertical-align: middle;
        text-align: center;
        text-decoration: none;
        text-transform: none;
        font: inherit;
        line-height: normal;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      :root {
        --color: #000000;
        --color-bg: #ffffff;
        --font-size: 1rem;
      }
      html {
        min-height: 100%;
        line-height: 1.3;
        font-family: ff("primary");
        color: var(--color);
        background-color: var(--color-bg);
        font-size: var(--font-size);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.3s cubic-bezier(0.215, 0.61, 0.355, 1);
        width: 100%;
      }
      html[data-theme="dark"] {
        --color-bg: #000000;
        --color: #ffffff;
      }
      html[data-theme="primary"] {
        --color-bg: #da382e;
      }
      html[data-theme="secondary"] {
        --color-bg: #312dfb;
        --color: #ffffff;
      }
      body {
        width: 100%;
      }
      .c-preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        color: #fff;
        z-index: 9999;
        transition: opacity 0.9s cubic-bezier(0.215, 0.61, 0.355, 1);
      }
      .c-preloader svg {
        display: block;
        width: min(250px, 70vw);
        height: 10vh;
      }
      html:not(.is-first-loading) .c-preloader {
        opacity: 0;
        pointer-events: none;
      }
      .c-preloader_outer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .c-preloader_logo {
        display: block;
        opacity: 1;
        animation: preloaderAppear 0.9s cubic-bezier(0.215, 0.61, 0.355, 1) 0.3s;
        animation-fill-mode: backwards;
      }
      @keyframes preloaderAppear {
        0% {
          opacity: 0;
          transform: scale(0.9) translate3d(0, 0, 0);
        }
        100% {
          opacity: 1;
          transform: scale(1) translate3d(0, 0, 0);
        }
      }
    </style>
    <link rel="stylesheet" href="./src/main.css" />

    <!-- Scripts -->
    <script src="./src/main.js" type="module" defer></script>
  </head>
  <body>
    <main class="c-bg">
      <header class="o-header">
        <svg class="c-icon_header" height="52" width="86">
          <use href="./src/images/icons.svg#logo" />
        </svg>
      </header>

      <article class="c-card">
        <div class="o-card_hero">
          <div class="o-input_area">
            <div class="o-input_label">
              <label for="bill" class="f-preset:5 u-color:grey-500">Bill</label>
              <span
                class="f-preset:5 u-color:orange"
                aria-live="polite"
                id="error-bill"
                hidden
              ></span>
            </div>
            <div class="o-input_area:wrapper">
              <svg class="c-icon_input" height="16" width="16">
                <use href="./src/images/icons.svg#icon-dollar" />
              </svg>
              <input
                id="bill"
                class="c-input f-preset:2"
                type="text"
                name="bill"
                value=""
                placeholder="0"
              />
            </div>
          </div>

          <div class="o-input_area">
            <p class="f-preset:5 u-color:grey-500">Select Tip %</p>
            <div class="o-radio_grid">
              <div class="c-radio">
                <input type="radio" id="tip-5" name="tip" value="5" />
                <label class="f-preset:2" for="tip-5" tabindex="0">5%</label>
              </div>
              <div class="c-radio">
                <input type="radio" name="tip" id="tip-10" value="10" />
                <label class="f-preset:2" for="tip-10" tabindex="0">10%</label>
              </div>
              <div class="c-radio">
                <input type="radio" name="tip" id="tip-15" value="15" />
                <label class="f-preset:2" for="tip-15" tabindex="0">15%</label>
              </div>
              <div class="c-radio">
                <input type="radio" name="tip" id="tip-25" value="25" />
                <label class="f-preset:2" for="tip-25" tabindex="0">25%</label>
              </div>
              <div class="c-radio">
                <input type="radio" name="tip" id="tip-50" value="50" />
                <label class="f-preset:2" for="tip-50" tabindex="0">50%</label>
              </div>

              <input
                id="tip-custom"
                class="c-radio_custom f-preset:2"
                type="number"
                name="tip"
                value=""
                placeholder="Custom"
                maxlength="3"
              />
            </div>
            <span class="" aria-live="polite" id="error-tip" hidden></span>
          </div>

          <div class="o-input_area">
            <div class="o-input_label">
              <label for="people" class="f-preset:4 u-color:grey-500"
                >Number of People</label
              >
              <span
                class="f-preset:5 u-color:orange"
                aria-live="polite"
                id="error-people"
                hidden
              ></span>
            </div>
            <div class="o-input_area:wrapper">
              <svg class="c-icon_input" height="16" width="16">
                <use href="./src/images/icons.svg#icon-person" />
              </svg>
              <input
                id="people"
                class="c-input f-preset:2"
                type="number"
                name="people"
                value=""
                placeholder="0"
                maxlength="100"
              />
            </div>
          </div>
        </div>

        <div class="c-checkout">
          <div class="o-checkout_data">
            <div class="o-checkout_line">
              <div>
                <h1 class="f-preset:4 u-color:white">Tip Amount</h1>
                <p class="f-preset:5 u-color:grey-400">/ person</p>
              </div>
              <h2 id="result-tip" class="f-preset:1 u-color:green-400">
                $0.00
              </h2>
            </div>

            <div class="o-checkout_line">
              <div>
                <h2 class="f-preset:4 u-color:white">Total</h2>
                <p class="f-preset:5 u-color:grey-400">/ person</p>
              </div>
              <h2 id="result-total" class="f-preset:1 u-color:green-400">
                $0.00
              </h2>
            </div>
          </div>

          <button
            id="button-reset"
            class="c-button f-preset:3 u-button_disabled"
            type="button"
          >
            Reset
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
